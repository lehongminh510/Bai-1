<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5: form va table</title>
</head>
<body>
<style>
    table {
        border-collapse: collapse;
        width: 50%;
    }
    th,td {
        border: 1px solid black;
        padding: 10px;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
</style>
<table>
    <tr>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Địa chỉ</th>
    </tr>
    <tr>
        <td>Minh</td>
        <td>24</td>
        <td>HN</td>
    </tr>
    <tr>
        <td>Hà</td>
        <td>20</td>
        <td>HCM</td>
    </tr><tr>
        <td>Minh</td>
        <td>24</td>
        <td>HN</td>
    </tr>
    <tr>
        <td>Hà</td>
        <td>20</td>
        <td>HCM</td>
    </tr><tr>
        <td>Minh</td>
        <td>24</td>
        <td>HN</td>
    </tr>
    <tr>
        <td>Hà</td>
        <td>20</td>
        <td>HCM</td>
    </tr>
</table>


<form action="">
    <label for="language">Ngôn ngữ</label>
    <select name="language" id="language">
        <optgroup> label="Asia"</optgroup>
        <option value="Tiếng Anh">Tiếng Anh</option>
        <option value="Tiếng Việt" selected>Tiếng Việt</option>
        <option value="Tây Ban Nha">Tây Ban Nha</option>
    </select>
    <label for="username">Username</label>
    <input id="username" type="text" value="codegym" placeholder="Nhập tài khoản"><br><br>
    <label for="password">Password</label>
    <input id="password" type="password"><br><br>
    <input type="submit" value="Đăng nhập">
    <input type="reset" value="Nhập lại"><br>
    <label>Giới tính</label>
    <label><input type="radio" name="gender" id="gender1" checked>Nam</label>
    <label><input type="radio" name="gender" id="gender2">Nữ</label>
    <br>
    <label for="hobbies1">
        <input type="checkbox" name="hobbies" id="hobbies1"> Cầu lông</label>
    <label for="hobbies2">
        <input type="checkbox" name="hobbies" id="hobbies2"> Pickleball </label>
    </label>
    <br>
    <label for="note">Ghi chú</label>
    <textarea name="note" id="note" cols="30" rows="10"></textarea>
</form>
</body>  
</html>
